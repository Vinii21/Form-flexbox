<html lang="es">

        <title>Form</title>

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/style.css">

    <body>
        <div class="flex-container">
                <form class="form">
                    <div class="form__section">
                        <input type="text" placeholder="Escribe tú nombre" class="form__input">
                    </div>
                    <div class="form__section">
                        <input type="email" placeholder="Escribe tú e-mail" class="form__input">
                    </div>
                    <div class="form__section">
                        <textarea type="text" placeholder="Escribe tú mensaje..." class="form__input"></textarea>
                    </div>
                    <div class="form__button-container">
                        <input type="submit" class="form__button">
                    </div>
                </form>
            
            <div class="form-img">
                <img src="/assets/email.png">
            </div>
        </div>
